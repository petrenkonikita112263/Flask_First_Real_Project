<style>
    .modal-content {
        background-color: #212121
    }
</style>

<!-- Discard Buy Item -->
<div class="modal fade" id="Modal-Discard-{{ bought_item.id }}"
     tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">
                    {{ bought_item.name }}
                </h5>
                <button type="button" class="close"
                        data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST">
                    {{ sold_item_form.hidden_tag() }}
                    <h4 class="text-center">
                        Would you like to discard the bought item {{ bought_item.price }}$ for {{ bought_item.name }}?
                    </h4>
                    <h6 class="text-center">
                        Click 'Sell' to discard the bought item
                    </h6>
                    <input id="sold_item" name="sold_item" type="hidden" value="{{ bought_item.name }}">
                    {{ sold_item_form.submit(class="btn btn-outline-danger btn-block") }}
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                        data-dismiss="modal">Close
                </button>
            </div>
        </div>
    </div>
</div>
